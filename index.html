<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>jQuery UI Timepicker</title>
    <link rel="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/themes/base/jquery-ui.css" href="/css/master.css" type="text/css" media="screen" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="jquery.ui.timepicker.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      $(function () {
        var $inputs = $('input');
        $inputs.eq(0).timepicker();
        $inputs.eq(1).timepicker();
        $inputs.eq(2).timepicker({type:'100'});
        $inputs.eq(3).timepicker({type:'24'});
        $inputs.eq(4).timepicker({type:'100'});
        $inputs.eq(5).timepicker({second:true});
        $inputs.eq(6).timepicker({format:'number'});
        $inputs.eq(7).timepicker({showUnits:true});
        $inputs.eq(8).timepicker({showUnits:true,spliter:false,i18n:'zh_CN'});

        $('button').click(function () {
          alert($(this).siblings('input').val());
        });
      });
    </script>
  </head>
  <body>
    <h1>jQuery UI Timepicker Demos</h1>
    <div>
      <h2>hello world</h2>
      <input/>
      <button>get time value</button>
    </div>
    <div>
      <h2>default value with [12 hour type] [time format]</h2>
      <input value="16:20"/>
      <button>get time value</button>
    </div>
    <div>
      <h2>default value with [100 hour type] [number format]</h2>
      <input value="129600000"/>
      <button>get time value</button>
    </div>
    <div>
      <h2>24 hours format</h2>
      <input/>
      <button>get time value</button>
    </div>
    <div>
      <h2>pure timepicker</h2>
      <input/>
      <button>get time value</button>
    </div>
    <div>
      <h2>include second</h2>
      <input/>
      <button>get time value</button>
    </div>
    <div>
      <h2>number format</h2>
      <input/>
      <button>get time value</button>
    </div>
    <div>
      <h2>with units</h2>
      <input/>
    </div>
    <div>
      <h2>with units -- zh_CN</h2>
      <input/>
    </div>
  </body>
</html>
